[routes]
reference_base.route = "references"
reference_base.defaults.module = "reference"
reference_base.defaults.controller = "index"
reference_base.defaults.action = "browse"

reference_list.route = "references/:slug"
reference_list.defaults.module = "reference"
reference_list.defaults.controller = "index"
reference_list.defaults.action = "list"

reference_tree.route = "subjects/tree"
reference_tree.defaults.module = "reference"
reference_tree.defaults.controller = "index"
reference_tree.defaults.action = "tree"
